<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Appliance Installment Plan Calculator</h2>
  <br/>

  <ion-item>
    <ion-label> Appliance Price (P) </ion-label>
    <ion-input type="number" [(ngModel)]="initValue"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Length of Repayment (M) </ion-label>
    <ion-input type="number" [(ngModel)]="initValue2"></ion-input>
  </ion-item>

  <button ion-button color="primary" (click)="compute()"> Calculate </button>

<br /> <br />
  <ion-item *ngIf="depValue">
    <h3> Downpayment Amount: {{depValue | currency: '&#8369;'}}</h3>
  </ion-item>

<br /> <br />
  <ion-item *ngIf="depValue2">
    <h3> Total Loan Amount: {{depValue2 | currency: '&#8369;'}}</h3>
  </ion-item>

<br /> <br />
  <ion-item *ngIf="depValue3">
    <h3> Monthly Payment : {{depValue3 | currency: '&#8369;'}}</h3>
  </ion-item>
